{% macro input(field, label) -%}
<div class="input-wrapper{% if field.errors %} error{% endif %}">
    {% if label %}
        <label for="{{ field.id_for_label }}">{{ label }} {% if field.errors %}<span class="error">format incorect</span>{% endif %}</label>
    {% endif %}
    {{ field }}
</div>
{%- endmacro %}

        <label for="{{ field.id_for_label }}">{{ label }} {% if field.errors %}<span class="error">format incorect</span>{% endif %}</label>
    {% endif %}
    {{ field }}
</div>
{%- endmacro %}
